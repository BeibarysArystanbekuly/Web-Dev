<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
           let value = +prompt("Enter number:")

           if (value > 0) {
            alert(1)
           }
           else if(value < 0){
            alert(-1)
           }
           else{
            alert(0)
           }
        </script>
    </body>
</html>
